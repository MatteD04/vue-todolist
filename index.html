<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <header>
        <div class="logo text-cent">
            <img src="img/logo.png" alt="logo">
        </div>
    </header>

    <main>

        <section class="text-cent new-input">
            <input type="text" placeholder="Nuova task">
            <button>Aggiungi</button>
        </section>

        <section class="user-list">
            <div v-for="singleTask in tasks" class="task">
                <div>{{singleTask.text}}</div>
                <div @click="deleteTask"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
